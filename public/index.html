<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال طلب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        input, select, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #progressContainer {
            display: none;
            margin-top: 20px;
        }
        #progressBar {
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }
        #progressFill {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.5s;
        }
        #statusText {
            margin-top: 10px;
            font-weight: bold;
        }
        #batchInfo {
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>إرسال طلب</h2>
        <input type="text" id="playerName" placeholder="أدخل اسم اللاعب">
        <select id="jsonFile"></select>
        <button onclick="sendRequest()">إرسال</button>
        <div id="progressContainer">
            <div id="progressBar">
                <div id="progressFill"></div>
            </div>
            <p id="progressText">جاري الإرسال: 0%</p>
            <p id="statusText"></p>
            <p id="batchInfo"></p>
        </div>
        <div id="result"></div>
    </div>

    <script>
        fetch('/json-files')
            .then(response => response.json())
            .then(files => {
                const select = document.getElementById('jsonFile');
                files.forEach(file => {
                    const option = document.createElement('option');
                    option.value = file;
                    option.textContent = file;
                    select.appendChild(option);
                });
            });

        function sendRequest() {
            const playerName = document.getElementById('playerName').value;
            const jsonFile = document.getElementById('jsonFile').value;
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const statusText = document.getElementById('statusText');
            const batchInfo = document.getElementById('batchInfo');
            const resultDiv = document.getElementById('result');

            progressContainer.style.display = 'block';
            progressFill.style.width = '0%';
            progressText.textContent = 'جاري الإرسال: 0%';
            statusText.textContent = 'جاري بدء العملية...';
            batchInfo.textContent = '';
            resultDiv.textContent = '';

            fetch('/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({playerName, jsonFile})
            })
            .then(response => response.json())
            .then(data => {
                let progress = 0;
                const totalRequests = data.totalRequests;
                const batchSize = 100; // يجب أن يتطابق هذا مع قيمة batchSize في الكود الخلفي
                const totalBatches = Math.ceil(totalRequests / batchSize);

                const interval = setInterval(() => {
                    progress += 1;
                    const currentBatch = Math.floor((progress / 100) * totalBatches) + 1;
                    
                    progressFill.style.width = `${progress}%`;
                    progressText.textContent = `جاري الإرسال: ${progress}%`;
                    statusText.textContent = `جاري معالجة الدفعة ${currentBatch} من ${totalBatches}`;
                    batchInfo.textContent = `إجمالي الطلبات: ${totalRequests}, حجم الدفعة: ${batchSize}`;

                    if (progress >= 100) {
                        clearInterval(interval);
                        resultDiv.textContent = `تم إرسال ${totalRequests} طلب بنجاح`;
                        statusText.textContent = 'اكتملت العملية';
                    }
                }, 100);
            })
            .catch((error) => {
                console.error('Error:', error);
                resultDiv.textContent = 'حدث خطأ أثناء إرسال الطلب';
                statusText.textContent = 'فشلت العملية';
                progressContainer.style.display = 'none';
            });
        }
    </script>
</body>
</html>
